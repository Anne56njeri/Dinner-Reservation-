{%extends 'base.html'%}
{% load bootstrap3 %}
{% load static %}
{% block styles %}
{% bootstrap_css %}
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="container">

<h1>Signup</h1>

 <form  action="{%url 'signup' %}" method="post" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form form%}
    <input type="submit" class="btn btn-warning btn-lg" value="sign up">
  </form>


</div>

{%endblock%}
